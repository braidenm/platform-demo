name: Docker Publish

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Platform
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest,${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Trigger Infrastructure Update
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          INFRA_REPO_TOKEN: ${{ secrets.INFRA_REPO_TOKEN }}
        run: |
          if [ -n "$INFRA_REPO_TOKEN" ]; then
            echo "Triggering infrastructure update..."
            FULL_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
            TAG="${{ github.sha }}"
            
            curl -X POST -H "Authorization: token $INFRA_REPO_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository_owner }}/infrastructure/dispatches \
            -d "{\"event_type\":\"platform_updated\", \"client_payload\": {\"image\": \"$FULL_IMAGE\", \"tag\": \"$TAG\"}}"
          else
            echo "INFRA_REPO_TOKEN not set, skipping trigger."
          fi
