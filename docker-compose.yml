services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: platform-demo-app
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - POSTGRES_DB=platformdemo
      - POSTGRES_USER=platformdemo
      - POSTGRES_PASSWORD=platformdemo_password
      - MONGO_HOST=mongodb
      - MONGO_PORT=27017
      - MONGO_ROOT_USER=platformdemo
      - MONGO_ROOT_PASSWORD=platformdemo_password
      - MONGO_DB=platformdemo
      - MONGO_AUTH_SOURCE=admin
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    container_name: platform-demo-postgres
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_DB=platformdemo
      - POSTGRES_USER=platformdemo
      - POSTGRES_PASSWORD=platformdemo_password
    volumes:
      - ./services/app/src/test/resources/init-schemas.sql:/docker-entrypoint-initdb.d/init-schemas.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U platformdemo -d platformdemo"]
      interval: 5s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7.0
    container_name: platform-demo-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=platformdemo
      - MONGO_INITDB_ROOT_PASSWORD=platformdemo_password
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5
